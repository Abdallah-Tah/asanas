{% extends "base.html" %} 
{% block content %}
<section class="banner-another"></section>
<!-- About Section Start -->
<div id="about-us">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center mb-4" data-aos="fade-up" data-aos-delay="300">Login</h3>

        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}
        
        <form action="/login_endpoint/" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <div class="form-group">
                <a href="/password_reset" class="text-muted">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary mr-2">Login</button>
            <a href="/register" class="btn btn-secondary">Register</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
